<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移入移出动画</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	#div1 {
		width: 200px;
		height: 200px;
		background-color: #eee;
		border: 1px solid #000;
		position: absolute;
		top: 100px;
		left: -200px;
	}
	span {
		width: 30px;
		height: 60px;
		background-color: #ff5523;
		border: 1px solid #000;
		position: absolute;
		top: 70px;
		left: 200px;
	}
</style>
<script>
	window.onload = function() {
		var oDiv = document.getElementById("div1");
		var timer = null;
	function startMove(iTarget) {
		clearInterval(timer);
		// var oDiv = document.getElementById("div1");
		timer = setInterval(function() {
			var speed = 0;
			if (oDiv.offsetLeft < iTarget) {
				speed = 10;
			} else {
				speed = -10;
			}
			if(oDiv.offsetLeft == iTarget) {
				clearInterval(timer);
			} else {
				oDiv.style.left = oDiv.offsetLeft + speed + "px";
			}
			
		}, 30);
	}
		oDiv.onmouseover = function() {
			startMove(0);
		}
		oDiv.onmouseout = function() {
			startMove(-200);
		}
	}
	
</script>
<body>
	<div id="div1"><span>点我</span></div>
</body>
</html>
