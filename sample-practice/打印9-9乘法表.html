		var array = [24, 35, 42, 83, 94, 104, 76];
		var m = 0;
		var n = 0;
		for (var i = 0; i < array.length-1; i++) {
			var isSort = true;
			for (var j = 0; j < array.length-1-i; j++) {
				if (array[j] > array[j+1]) {
					isSort = false;
					var temp = array[j];
					array[j] = array[j+1];
					array[j+1] = temp;
				}
				m++;
			}
			n++;
			if (isSort) {
				break;
			}
		}
		console.log("内循环是" + m);
		console.log("外循环是" + n);
		console.log(array);
